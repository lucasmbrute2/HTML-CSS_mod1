<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    
    
    <!--Lista ordenadas-->
    <ol type="i">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar banho</li>
        <li>Faculdade</li>
        <li>Trabalho</li>

    </ol>

    <!--Lista nÃ£o ordenadas-->

    <ul>
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar banho</li>
        <li>Faculdade</li>
        <li>Trabalho</li>

    </ul>
</body>
</html>
